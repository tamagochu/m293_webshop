<!DOCTYPE html>
<html>
  <head>
    <title>Webshop</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1>˚₊‧꒰ა Pokemon Store ໒꒱ ‧₊˚</h1>
      <nav>
        <a href="index.html">Start</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <h2>Popular Products</h2>
      <section id="products">
        <div class="product">
          <img src="img/ferret.jpg" alt="Giant Furret Plush" />
          <h3>Giant Furret Plush</h3>
          <p>so huge</p>
          <p>Price: 300.-</p>
          <a href="order.html">
            <button>Order now</button>
          </a>
        </div>

        <div class="product">
          <img src="img/altaria.jpg" alt="Giant Altaria Plush" />
          <h3>Giant Altaria Plush</h3>
          <p>so fluffy</p>
          <p>Price: 500.-</p>
          <a href="order.html">
            <button>Order now</button>
          </a>
        </div>

        <div class="product">
          <img src="img/snorlax.jpg" alt="Snorlax Sleeping Cushion" />
          <h3>Snorlax Sleeping Cushion</h3>
          <p>super cuddly!</p>
          <p>Price: 950.-</p>
          <a href="order.html">
            <button>Order now</button>
          </a>
        </div>
      </section>
    </main>

    <footer>
      <div class="newsletter">
        <h2>Subscribe to our Newsletter</h2>
        <form action="">
          <input
            type="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
          <input type="submit" value="Subscribe" />
        </form>
      </div>
      <p>&copy; 2023 Jessica Vanessa Fürst. Google Switzerland GmbH.</p>
    </footer>
  </body>
</html>
